<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ['apple', 'mango', 'banana', 'orange', 'grapes']

        let new_fruits = fruits.map((item) => item.toUpperCase())
        document.write("New fruits: " +"<li>"+new_fruits +"</li>")
    </script>
</body>
</html>
